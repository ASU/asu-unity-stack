files:
  include: src/scss/**/*.scss
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  # brace-style: 'allman'
  class-name-format:
    - 0
    - ignore:
        - asu_search_box
        - asu_search_button
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 0
    - convention: BEM
  hex-length:
    - 0
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 0
    - ignore:
        - asu_search_box
        - asu_search_button
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  mixin-name-format:
    - 0
    - convention: BEM
  mixins-before-declarations: 1
  nesting-depth: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 1
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  placeholder-in-extend: 1
  placeholder-name-format:
    - 0
    - ignore:
        - asu_search_box
        - asu_search_button
  property-sort-order: 0
  property-units:
    - 1
    - per-property:
        font-size:
          - rem
          - vw
          - '%'
          - em
  quotes:
    - 0
    - style: single
  shorthand-values: 1
  single-line-per-selector: 0
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 1
  variable-name-format:
    - 0
    - convention: BEM
  zero-unit: 1
