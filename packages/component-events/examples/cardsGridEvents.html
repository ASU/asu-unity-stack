<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Grid Events - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css" />
  <!-- Load FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
    integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Load React. -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/vendor.production.js"></script>
  <script src="../dist/events.production.js"></script>
</head>

<body>
  <!-- Provide target divs for the component. Must have unique ids or class name. -->
  <div class="container">
    <div class="mt-2" id="cardsGridWrapper"></div>
  </div>

  <script>
    events.initCardsGridEventsComponent({
      targetSelector: "#cardsGridWrapper",
      props: {
        header: {
          color: "dark", // "dark", "white"
          text: "Events list"
        },
        ctaButton: {
          color: "gold", // "gold", "maroon", "gray", "dark"
          url: "https://news.asu.edu",
          text: "Click to see more events",
        },
        dataSource: {
          url: "../__mocks__/api/feeds.json", // Here goes the url
          // Example with filters(not needed)
          filters: "easy_on_the_wallet,alumni_association,staff,sports",
        },
      }
    })
  </script>
  <script src="./js/events.js"></script>
</body>

</html>
