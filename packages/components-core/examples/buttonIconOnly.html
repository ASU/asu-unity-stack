<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Icon Only component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
    integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/libCore.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center border p-4">
      <!-- Provide target elements -->
      <div id="default-button"></div>
      <div id="close-button"></div>
      <div id="next-button"></div>
      <div id="prev-button"></div>
    </div>
  </div>

  <script>
    // Setup and initialize button icon only options.
    AsuWebCore.initButtonIconOnly({
      targetSelector: "#default-button",
      props: {
        color: "white",
        icon: ["fas", "times"],
        onClick: () => alert("Button clicked"),
      },
    });
    AsuWebCore.initButtonIconOnly({
      targetSelector: "#close-button",
      props: {
        color: "white",
        icon: ["fas", "times"],
        onClick: () => alert("Button clicked"),
      },
    });
    AsuWebCore.initButtonIconOnly({
      targetSelector: "#next-button",
      props: {
        color: "white",
        icon: ["fas", "chevron-right"],
        size: "large",
        onClick: () => alert("Button clicked"),
      },
    });
    AsuWebCore.initButtonIconOnly({
      targetSelector: "#prev-button",
      props: {
        color: "white",
        icon: ["fas", "chevron-left"],
        size: "large",
        onClick: () => alert("Button clicked"),
      },
    });
  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
