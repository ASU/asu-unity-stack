<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero component - Example page</title>
    <!-- FONTAWESOME loaded from CDN 'kit' URL -->
    <script
      src="https://kit.fontawesome.com/35fb12a3a9.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css"
    />

    <!-- *************************************************************** -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- *************************************************************** -->
    <!-- include bundled scripts from packages -->
    <script src="../dist/libCore.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container border p-4">
        <section>
          <h2>Default Video</h2>
          <div id="default-video"></div>
        </section>

        <section>
          <h2>Default Video with caption</h2>
          <div id="default-video-with-caption"></div>
        </section>

        <section>
          <h2>Youtube Video</h2>
          <div id="youtube-video"></div>
        </section>

        <section>
          <h2>Youtube Video with caption</h2>
          <div id="youtube-video-with-caption"></div>
        </section>
      </div>
    </div>

    <script>
      const videoUrl = "../src/assets/video/stock-video-person-drawing.mp4";

      /**
       * @typedef {{
       *    type?: "youtube" | "video"
       *    url: string
       *    vttUrl?: string
       *    title?: string
       *    caption?: string
       *    className?: string
       * }} VideoProps
       */

      // Setup and initialize the component
      AsuWebCore.initVideo({
        targetSelector: "#default-video",
        props: {
          type: "video", // OPTIONAL
          url: videoUrl,
        },
      });
      // Setup and initialize the component
      AsuWebCore.initVideo({
        targetSelector: "#default-video-with-caption",
        props: {
          type: "video", // OPTIONAL
          url: videoUrl,
          caption: "Sample video",
        },
      });
      // Setup and initialize the component
      AsuWebCore.initVideo({
        targetSelector: "#youtube-video",
        props: {
          type: "youtube", // Required
          url: "https://www.youtube.com/embed/YW2p0ctzK9c",
        },
      });
      // Setup and initialize the component
      AsuWebCore.initVideo({
        targetSelector: "#youtube-video-with-caption",
        props: {
          type: "youtube", // Required
          url: "https://www.youtube.com/embed/YW2p0ctzK9c",
          caption: "Sample youtube video",
        },
      });
    </script>
    <script src="./js/example-helper.js"></script>
  </body>
</html>
