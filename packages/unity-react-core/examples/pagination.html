<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
    integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- ATTENTION! IF REACT IS NOT BUNDLED INTO THE LIBRARY UNCOMMENT
         THOSE LINES BELOW
      -->
  <!-- *************************************************************** -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/components/Pagination.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="border p-4">
      <!-- Provide target divs for two carousels. Must have unique ids or class name. -->
      <div id="default-pagination"></div>
      <div id="bordered-pagination"></div>
      <div id="gray1-pagination"></div>
      <div id="gray2-pagination"></div>
      <div id="gray7-pagination"></div>
    </div>
  </div>

  <script>
    // Setup and initialize pagination options.
    initPagination({
      targetSelector: "#default-pagination",
      props: {
        type: "default",
        background: "white",
        totalPages: 4,
      },
    });
    initPagination({
      targetSelector: "#bordered-pagination",
      props: {
        type: "bordered",
        background: "white",
        totalPages: 45,
        showFirstButton: true,
        showLastButton: true,
      },
    });
    initPagination({
      targetSelector: "#gray1-pagination",
      props: { type: "default", background: "gray1", currentPage: 5 },
    });
    initPagination({
      targetSelector: "#gray2-pagination",
      props: { type: "default", background: "gray2" },
    });
    initPagination({
      targetSelector: "#gray7-pagination",
      props: { type: "default", background: "gray7" },
    });
  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
