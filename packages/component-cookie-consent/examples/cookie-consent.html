<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Consent - Example page</title>
  <!-- Load React. -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/vendor.umd.js"></script>
  <script src="../dist/asuCookieConsent.umd.js"></script>
</head>
<body>
  <!-- Provide target divs for the component. Must have unique ids or class name. -->
  <div id="cookie-consent-container"></div>

  <script>
    AsuCookieConsent.initCookieConsent({
      targetSelector: "#cookie-consent-container",
      props: {
        enableCookieConsent: true,
        expirationTime: 90, // Number of days to expire the consent
      },
    });
  </script>
</body>

</html>
