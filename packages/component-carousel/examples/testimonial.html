<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Carousel- Example page</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css"
    />
    <!-- Load FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
      integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- include bundled scripts from Preact packages -->
    <script src="../dist/vendor.umd.js"></script>
    <script src="../dist/asuCarousel.umd.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center border p-4">
        <!-- Provide target divs for two carousels. Must have unique ids or class name. -->
        <div id="testimonialCarouselContainer"></div>
      </div>
    </div>

    <script>
      var myCarouselItems = [
        {
          id: 1,
          quote: {
            title: "Walt Disney",
            content:
              "Laughter is timeless, imagination has no age, dreams are forever.",
          },
          imageSource: `https://placeimg.com/300/300/nature`,
          imageAltText: `Image of Walt Disney`,
        },
        {
          id: 2,
          quote: {
            title: "Walt Disney",
            content: `We keep opening new doors and doing new things,
      because weâ€™recurious and curiosity keeps leading us down new paths.`,
          },
          imageSource: `https://placeimg.com/300/300/nature`,
          imageAltText: `Image of Walt Disney`,
        },
      ];

      // Setup and initialize the testimonial carousel.
      AsuWebCarousel.initTestimonialCarousel({
        targetSelector: "#testimonialCarouselContainer",
        props: {
          testimonialItems: myCarouselItems,
          maxWidth: "500px",
          hasNavButtons: true,
          hasPositionIndicators: true,
          itemStyle: {
            /* if a testimonial item has the attribute `imageSource`
            then the carousel will ass the class "with-image" automatically
            to that item */
            containerCssClass: ["accent-gold"],
            // titleCssClass: ["highlight-gold", "text-white"],
            // contentCssClass: ["text-maroon"],
          },
          // imageAutoSize: false,// default true
        },
      });
    </script>
    <script src="./js/example-helper.js"></script>
  </body>
</html>
