<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Footer - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css" />
  <!-- Load React. -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/vendor.umd.js"></script>
  <script src="../dist/asuFooter.umd.js"></script>
</head>

<body>
  <!-- Provide target divs for the component. Must have unique ids or class name. -->
  <div id="footer-container"></div>

  <script>
    AsuFooter.initASUFooter({
      targetSelector: "#footer-container",
      props: {
        social: {
          unitLogo: "https://www.asu.edu/sites/default/files/styles/footer_logo/public/2021-05/asu_university_horiz_rgb_white_150.png?itok=n3ex6yUY",
          mediaLinks: {
            facebook: "https://facebook.com",
            twitter: "https://twitter.com/?lang=en",
            instagram: "https://instagram.com",
            linkedIn: "https://www.linkedin.com/",
            youtube: "https://www.youtube.com/",
          },
        },
        contact: {
          title: "Complete Name of College, School or Unit Title Should Go Here",
          contactLink: "#",
          contributionLink: "#",
        },
      },
    });
  </script>
</body>

</html>
