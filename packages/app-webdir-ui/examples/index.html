<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSearch - Example page</title>
    <!-- CSS only -->
    <!-- FONTAWESOME loaded from CDN 'kit' URL -->
    <script
      src="https://kit.fontawesome.com/35fb12a3a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css"
    />
    <!-- *************************************************************** -->
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- *************************************************************** -->
    <!-- include bundled scripts from packages -->
    <script src="../dist/webdirUI.umd.js"></script>

    <style>

    </style>
  </head>
  <body>
    <div id="searchPageContainer"></div>


    <script>
      webdirUI.initSearchPage({
        targetSelector: "#searchPageContainer",
        props: {
          searchURL: "https://dev-asu-isearch.ws.asu.edu/api/v1/",
          loggedIn: true,
          // appPathFolder="/my/path/to/component/root",
        },
      });
    </script>
  </body>
</html>
