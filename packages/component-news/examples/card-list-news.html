<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Grid News - Example page</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css"
    />
    <!-- Load FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"
      integrity="sha512-1ND726aZWs77iIUxmOoCUGluOmCT9apImcOVOcDCOSVAUxk3ZSJcuGsHoJ+i4wIOhXieZZx6rY9s6i5xEy1RPg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- *************************************************************** -->
    <!-- include bundled scripts from packages -->
    <script src="../dist/vendor.umd.js"></script>
    <script src="../dist/asuNews.umd.js"></script>
  </head>

  <body>
    <!-- Provide target divs for the component. Must have unique ids or class name. -->
    <div class="container">
      <div class="mt-2" id="news-wrapper"></div>
    </div>

    <script>
      AsuNews.initCardListNewsComponent({
        targetSelector: "#news-wrapper",
        props: {
          header: {
            color: "dark",
            text: "News list",
          },
          ctaButton: {
            color: "maroon", // "gold", "maroon", "gray", "dark"
            url: "https://news.asu.edu",
            text: "Click to see more news",
          },
          dataSource: {
            url: "../__mocks__/api/feeds.json", // Here goes the url
            // filters:
            //   "nursing_and_health_care,School of Mathematical and Natural Sciences,Student",
            // filters: "Nursing and Health Care",
            // filters: "Health,Journalism",
          },
          maxItems: 10,
          cardButton: {
            color: "gold", // "gold", "maroon", "gray", "dark"
            text: "Read news",
            size: "default", //   "default" | "small" | "medium" | "large"
          },
        },
      });
    </script>
    <script src="./js/news.js"></script>
  </body>
</html>
